version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: recovera-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-recovera}
      POSTGRES_USER: ${DB_USERNAME:-recoverauser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-recoverauser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recovera-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: recovera-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-recoverauser}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      DB_DATABASE: ${DB_DATABASE:-recovera}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_SHORTCODE: ${MPESA_SHORTCODE}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT:-sandbox}
      AIRTEL_CLIENT_ID: ${AIRTEL_CLIENT_ID}
      AIRTEL_CLIENT_SECRET: ${AIRTEL_CLIENT_SECRET}
      AIRTEL_MERCHANT_ID: ${AIRTEL_MERCHANT_ID}
      AIRTEL_CALLBACK_URL: ${AIRTEL_CALLBACK_URL}
      AIRTEL_ENVIRONMENT: ${AIRTEL_ENVIRONMENT:-sandbox}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      PAYSTACK_SECRET_KEY: ${PAYSTACK_SECRET_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - recovera-network

  # Admin Portal
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    container_name: recovera-admin
    restart: unless-stopped
    ports:
      - "${ADMIN_PORT:-8080}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - recovera-network

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: recovera-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - backend
      - admin
    networks:
      - recovera-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  recovera-network:
    driver: bridge
